      <!-- form -->
       <div class="form">
       <form id="form">
        <div><h1>Registration Form</h1></div>
        <p id="first_para">First Name:<input  class="name input_margin" type="text" placeholder="Enter your First Name"><br><span class="name_error"></span></p>
        <p>Last Name:<input  class="name input_margin" type="text" placeholder="Enter your Last Name"><br><span class="name_error"></span></p>
        <p id="email_para">Email:<input id="email"  class="email_input_margin" type="text" placeholder="Enter your Email"><br><span id="email_error"></span></p>
        <p id="phone_para">Phone No:<input id="number" class="phone_input_margin" type="number" placeholder="Enter your Phone no"><br><span id="phone_error"></span></p>
        <p id="password_para">password:<input id="password" class="password_input_margin" type="password" placeholder="Enter your password"><br><span id="password_error"></span></p>
        <p id="gender_para">Gender:<input id="radio" class="gender_input_margin"  type="radio" name="radio">Male<input type="radio" id="second_radio" name="radio">Female</p>  
        <p id="resume_para">Resume:<input id="file" class="resume_input_margin" type="file"><br><span id="resume_error"></span></p>
        <p id="textarea_para">Address:<textarea rows="2" id="textarea" class="resume_input_margin" ></textarea><br>
        <button id="button" type="submit">submit</button>





        
       </form>
